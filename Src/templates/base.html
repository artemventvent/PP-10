<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Админка{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .sidebar {
            min-width: 220px; max-width: 220px; height: 100vh;
            position: fixed; top: 0; left: 0; background-color: #1b1e23;
            padding-top: 60px; border-right: 1px solid #333;
        }
        .sidebar a {
            display: flex; align-items: center; padding: 12px 20px;
            color: #adb5bd; text-decoration: none; font-weight: 500; transition: all 0.2s;
        }
        .sidebar a:hover, .sidebar a.active { background-color: #495057; color: #fff; }
        .sidebar a i { margin-right: 10px; font-size: 1.2em; }
        .content { margin-left: 220px; padding: 60px 20px 20px 20px; flex: 1; }
        footer { background-color: #1b1e23; color: #adb5bd; text-align: center; padding: 6px 0; margin-top: auto; font-size: 0.85rem; }
        .navbar-dark { background-color: #1b1e23; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .navbar-brand { font-weight: 700; font-size: 1.4rem; letter-spacing: 0.5px; }
        .card-hover:hover { transform: translateY(-3px); transition: 0.2s; }
        /* Improve table readability in dark layout */
        .table thead th { background-color: #f8f9fa !important; }
        .table tbody td { vertical-align: middle; }
        .table-responsive { overflow: auto; }
        /* Brighter green accent across the app */
        .bg-success { background-color: #28c76f !important; }
        .btn-success { background-color: #28c76f !important; border-color: #28c76f !important; }
        .badge-success { background-color: #28c76f !important; }
        /* Card accents for dashboard */
        .card-accent { border-left: 6px solid rgba(255,255,255,0.08); box-shadow: 0 6px 18px rgba(0,0,0,0.4); }
        .card-gradient { background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); }
        /* Fix card title contrast */
        .card-body h4 { color: #e8f0ff !important; font-weight: 700; animation: fadeInDown 0.6s ease-out; }
        .card-body small { color: #b0b8cc !important; }
        /* Animations */
        .text-muted-white { color:#ffffff !important; }
        .form-label { color:#ffffff !important; }
        .card-title mb-3 { color:#ffffff !important; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">{% block page_title %}Админка{% endblock %}</span>
        <div>
            <button class="btn btn-outline-light btn-sm me-2"><i class="bi bi-bell"></i></button>
            <a href="/logout" class="btn btn-outline-light btn-sm">Выйти</a>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/" class="{% if active_page=='dashboard' %}active{% endif %}"><i class="bi bi-speedometer2"></i>Dashboard</a>
    <a href="/servers" class="{% if active_page=='servers' %}active{% endif %}"><i class="bi bi-hdd-network"></i>Сервера</a>
    <a href="/policies" class="{% if active_page=='policies' %}active{% endif %}"><i class="bi bi-shield-lock"></i>Политики</a>
    <a href="/events" class="{% if active_page=='events' %}active{% endif %}"><i class="bi bi-exclamation-triangle"></i>События</a>
</div>

<!-- Content -->
<div class="content">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
    Егоров Артем 2026 &copy;
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
